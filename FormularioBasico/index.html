<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div>
        
        <label for="txtnombre">
            <b>
                Nombre:
            </b>
        </label>
        <br>
        <input type="text"  id="txtnombre" name="txtnombre" placeholder="Ingrese su nombre" required>
        <br><br>
        <label for="txtApellido">
            <b>
                Apellido:
            </b>
        </label>
        <br>
        <input type="text"  id="txtApellido" name="txtApellido" placeholder="Ingrese su Apellido" required>
    </div>

    <div>
        <br>
        <label for="txtEmail">
            <b>
                Email:
            </b>
        </label>
        <br>
        <input type="email"  id="txtEmail" name="txtEmail" placeholder="Ingrese su Email" required>
        <br><br>
        <label for="txtcontraeña">
            <b>
                contraseña:
            </b>
        </label>
        <br>
        <input type="password"  id="txtcontraeña" name="txtcontraeña" placeholder="Ingrese su Contraseña" required>
    </div>

    <div>
        <br><br>
        <label for="txtFechaNacimiento">
            <b>
                Fecha de Nacimiento:
            </b>
        </label>
        <br>
        <input type="date"  id="txtFechaNacimiento" name="txtFechaNacimiento" required>
        <br><br>
        <label for="txtNumeroTelefono">
            <b>
                Numero de Telefono:
            </b>
        </label>
        <br>
        <input type="tel"  id="txtNumeroTelefono" name="txtNumeroTelefono" placeholder="Ingrese su Numero de Telefono" required>

        <div>
            <br><br>
            <input type="submit" value="Confirmar">
        </div>    
</body>
</html>
